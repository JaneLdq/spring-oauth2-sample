<!DOCTYPE html >
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login</title>
    <link type="text/css" rel="stylesheet"
          href="webjars/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script type="text/javascript"
            src="webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h1>OAuth Server</h1>

    <div th:if="${param.error}">
        <h1>Woops!</h1>
        <p class="error">Your login attempt was not successful.</p>
    </div>
    <div th:if="${param.error}">
        <h1>Woops!</h1>
        <p class="error">You are not permitted to access that resource.</p>
    </div>

    <div class="form-horizontal">
        <form action="#" th:action="@{/login/process}" method="post" role="form">
        <fieldset>
            <legend>
                <h2>Login</h2>
            </legend>
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" class="form-control" type='text' name='username' value="marissa" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" class="form-control" type='text' name='password' value="koala" />
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </fieldset>
        </form>
    </div>

</div>
</body>
</html>
